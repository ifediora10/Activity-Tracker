<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity Update Page</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Update Activity</h1>

    <form class="mt-4" method="post" th:action="@{/activityUpdate}">
        <input type="hidden" name="id" th:value="${activity.id}">
        <input type="hidden" name="name" th:value="${activity.name}">

        <div class="form-group">
            <label for="newName">New Activity Name:</label>
            <input type="text" class="form-control" id="newName" name="newName" placeholder="Your new Activity Name">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="newDescription" placeholder="Your new Activity Description"></textarea>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="status">Status:</label>-->

<!--            <select class="form-control" id="status" name="newStatus">-->
<!--                <option value="PENDING">Pending</option>-->
<!--                <option value="IN_PROGRESS">In Progress</option>-->
<!--                <option value="COMPLETED">Completed</option>-->
<!--            </select>-->
<!--        </div>-->

        <button type="submit" class="btn btn-secondary" onclick="myfunction()">Update Activity</button>
    </form>

    <a th:href="@{/user_page}" class="btn btn-primary mt-3">Go back to User Page</a>
</div>

<!-- Include Bootstrap JS from a CDN if needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const myfunction = () => {
        alert("Updated Successfully");
    }
</script>
</body>
</html>
